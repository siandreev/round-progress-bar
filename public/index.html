<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <title>RoundSlider</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="half-container svg-container">
      <div class="svg-container__row"></div>
      <div class="svg-container__row">
        <svg>
          <circle class="svg-container__circle" cx="80" cy="80" r="70" fill="none" pathLength="100"/>
          <circle id="circle_bar" class="svg-container__circle" cx="80" cy="80" r="70" fill="none" pathLength="100"/>
        </svg>
      </div>
      <div class="svg-container__row"></div>
    </div>

    <div class="half-container panel-container">
      <div class="panel-container__row"></div>
      <div class="panel-container__row">
        <div class="panel-wrapper">
          <div class="panel-wrapper__row">
            <label class="panel-wrapper__rounded-number-input">
              <input id="value_input" type="number" min="0" max="100">
            </label>
            <span>Value</span>
          </div>
          <div class="panel-wrapper__row">
            <label class="panel-wrapper__rounded-checkbox-input">
              <input type="checkbox">
              <span class="slider"></span>
            </label>
            <span>Animate</span>
          </div>
          <div class="panel-wrapper__row">
            <label class="panel-wrapper__rounded-checkbox-input">
              <input type="checkbox">
              <span class="slider"></span>
            </label>
            <span>Hide</span>
          </div>
        </div>
      </div>
      <div class="panel-container__row"></div>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
